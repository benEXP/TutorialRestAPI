buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

bootJar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.7.1'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.1.3.RELEASE'
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile group: 'de.bwaldvogel', name: 'mongo-java-server', version: '1.13.0'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-test-autoconfigure', version: '2.0.5.RELEASE'
    testCompile("junit:junit")
}
